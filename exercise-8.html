<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ex8</title>
</head>
<body>
  <input type="number" id="numberInput" placeholder="Enter a number" />
  <button onclick="enter()">Enter</button>

  <script>
    function enter() {
      let userInput = document.getElementById("numberInput").value;
      document.writeln(userInput);
    }
  </script>
</body>
</html>
